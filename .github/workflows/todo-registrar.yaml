      #          push: true

      #      - name: Commit
      #        run: |
      #          git config --global user.email "todo-registrar@example.com"
      #          git config --global user.name "CI Bot"
      #          git checkout -b $NEW_BRANCH 1> /dev/null
      #          git add .
      #          export TR_NOTHING_TO_COMMIT=$(git commit -m "$TITLE" | grep "nothing to commit")
      #          if [[ -z  $TR_NOTHING_TO_COMMIT ]]; then
      #            git push origin_ci $NEW_BRANCH 1> /dev/null
      #            echo 1
      #          else
      #            git checkout -b $CI_COMMIT_REF_SLUG 1> /dev/null
      #            git branch -D $NEW_BRANCH 1> /dev/null
      #            echo 0
      #          fi

      - name: Checkout new branch
        run: git checkout -b ${{ steps.branch_name.outputs.branch_name }} 1> /dev/null

      - name: Add changes to Git tracking
        run: git add -A .

      - name: Commit changes
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          export TR_NOTHING_TO_COMMIT=$(git commit -m "$TITLE" | grep "nothing to commit")
          echo "result=$TR_NOTHING_TO_COMMIT" >> "$GITHUB_OUTPUT"

      - name: Push changes
        if: ${{ steps.commit.outputs.result }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.branch_name.outputs.branch_name }}

